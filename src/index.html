<HTML>
    <head>
        <script src='main.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="onLoad()">
        
            <H1>Imperial/Metric converter</H1>
            <table>
                <tr>
                    <td>
                        Imperial &raquo; Metric
                    </td>
                    <td>
                        Metric &raquo; Imperial
                    </td>
                </tr>
            </table>

        <div>
            Language:
                <select name="Language_Select">
                    <option value="eng">
                        English
                    </option>
                    
                    <option value="hun">
                        Hungarian
                    </option>
                </select>
                <BR>
            </div>
    
            <div>
            Country:
                <select name="Country">
                    <option value="US">USA</option>
                    <option value="MM">Myanmar</option>
                    <option value="LR">Liberia</option>
                    <option value="OT">Other</option>
                </select>
            <BR>
        </div>
        
        <table>
            <tbody>
                <tr>
                    <td id="table-firstinput">
                        <input type="number" value="1" oninput="updateResult(this.value)" id="input_number">
                    </td>
                    <td id="table-measurementselectinput">
                        <select class="measurement-select" id="input_select" oninput="updateResult(this.value)">
                            <!-- Populated in JS -->
                        </select>
                    </td>
                    <td id="table-arrow">
                        &rarr;
                    </td>
                    <td id="table-secondinput">
                        <input type="number" id="output_number">
                    </td>
                    <td id="table-measurementselectoutput">
                        <select class="measurement-select" id="output_select" oninput="updateResult(this.value)">
                            <!-- Populated in JS -->
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <input type="button" value="Reverse">
        </div>
    </body>
</HTML>
